# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en_US

services:
    # Default configuration for services in *this* file
    _defaults:
        # Automatically injects dependencies in your services
        autowire: true

        # Automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true

        # Allows optimizing the container by removing unused services; this also means
        # fetching services directly from the container via $container->get() won't work
        public: false

    _instanceof:
        Sylius\Bundle\ResourceBundle\Controller\ResourceController:
            autowire: false
        Sylius\Bundle\ResourceBundle\Form\Type\AbstractResourceType:
            autowire: false

    # Makes classes in src/ available to be used as services;
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Entity,Migrations,Tests,Kernel.php}'

    # Controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
    app.listener.admin.menu_builder:
        class: App\Menu\AdminMenuListener
        tags:
            - { name: kernel.event_listener, event: sylius.menu.admin.main, method: addAdminMenuItems }
    App\Command\Admin\CreateAdminCommand:
        arguments:
            $name: 'default'
#    app.image:
#        class: App\Entity\Image
#        tags:
#            - { name: form.type }
    app.image.type.form.type:
        class: App\Form\ImageType
        tags:
            - { name: form.type }
        arguments: ['App\Entity\Image']
    app.listener.image.upload:
        class: App\EventListener\ImageUploader
        autowire: true
        autoconfigure: false
        public: false
        tags:
            - { name: kernel.event_listener, event: app.image.pre_create, method: upload }
            - { name: kernel.event_listener, event: app.image.pre_update, method: edit }
            - { name: kernel.event_listener, event: app.image.pre_delete, method: delete }
    app.form.type.app_admin_image:
        class: App\Form\Extension\SliderImageTypeExtension
        tags:
            - { name: form.type }
        arguments: ['%app.model.image.class%']
    app.form.extension.type.slider:
        class: App\Form\Extension\SliderTypeExtension
        tags:
            - { name: form.type_extension, extended_type: App\Form\Extension\SliderTypeExtension }
    app.listener.images_upload:
        class: Sylius\Bundle\CoreBundle\EventListener\ImagesUploadListener
        parent: sylius.listener.images_upload
        autowire: true
        autoconfigure: false
        public: false
        tags:
            - { name: kernel.event_listener, event: sylius.slider.pre_create, method: uploadImages }
            - { name: kernel.event_listener, event: sylius.slider.pre_update, method: uploadImages }
